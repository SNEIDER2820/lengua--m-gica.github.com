        const frases = [

        function mostrarFraseDelDia() {
            const infoDiv = document.getElementById('info');

        function verificarRespuesta(seleccion, correcta) {
            const infoDiv = document.getElementById('info');
            const mensaje = seleccion === correcta ?

                `<p class='text-red-600'>Incorrecto. La palabra era "${correcta}".</p>`;
